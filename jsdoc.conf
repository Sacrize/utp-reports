{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": [ "app" ],
        "exclude": [ "node_modules" ],
        "includePattern": ".+\\.(vue|js)(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": ["node_modules/jsdoc-vue","node_modules/jsdoc-http-plugin"],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "opts": {
      "recurse": true,
      "destination": "./doc/"
    }
}